<!DOCTYPE html>
<html>
  <head>
    <title>Innov</title>
    <link rel="icon" href="Innov.png" sizes="16x16">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('Innov-bg.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
      }
      .main-content {
        position: relative;
        z-index: 0;
      }
      .main-content img {
        position: fixed;
        left: 40%;
        top: 5%;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <img src="Innov-s.png" alt="Innov logo">
    </div>
    <div style="left: 50%; position: absolute; top:5%;font-weight:bold;font-size:70px">Innov</div>
  </body>
</html>
